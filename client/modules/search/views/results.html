<div layout style="width:100%;">
  <div layout="column" class="md-padding" style="width:100%;">
    <div ng-repeat="result in results" style="font-size:2rem;margin:1rem;">
      <md-card style="background-color:whitesmoke;padding:1rem;">
        <md-header >

        </md-header>
        <md-card-content layout layout-align="space-between center" style="width:100%;margin:1rem;">
          <p> <span>{{ result.employee.fname }} {{ result.employee.lname }}</span></p>


        </md-card-content>
        <md-card-footer layout layout-align="space-between center">
          <span ng-if="result.employee_verification === 'sent'" >
            <a layout layout-align="start center" href="" ng-click="resend(result)"><i class="material-icons" style="font-size:4rem;">refresh</i> Verification</a>
          </span>
          <a href="">View</a>
        </md-card-footer>
      </md-card>
    </div>
  </div>
</div>
